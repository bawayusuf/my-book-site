<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Publishing Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Book Publishing Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#add-book">Add Book</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our book publishing platform. Here you can explore a collection of books published by various authors.</p>
    </section>

    <section id="books">
        <h2>Books</h2>
        <div id="book-list">
            <!-- Books will be dynamically added here -->
        </div>
    </section>

    <section id="add-book">
        <h2>Add a New Book</h2>
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit">Publish Book</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Book Publishing Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
